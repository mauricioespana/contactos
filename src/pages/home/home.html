<ion-header >
  <ion-toolbar>
    <ion-title style = "background-color: #1E3460"> Contactos </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="black" (click)= "clickCrear()">
        <ion-icon name= "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding style = "background-color: #1E3460">
  <ion-list>
    <ion-item-sliding *ngFor="let c of contactos" (click)="clickContacto(c)">
      <ion-item style = "background-color: #006DAA">
        <ion-avatar item-start>
          <img [src]="c.avatar">
        </ion-avatar>
        <h2>{{c.nombre}}</h2>
        <p>{{c.numero}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
