<ion-header>
  <ion-navbar>
    <ion-title style = "background-color: #1E3460">Crear Contacto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style = "background-color: #1E3460">
    <ion-item style = "background-color: #3E7CB1">
      <ion-input [(ngModel)]="nombre" type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item style = "background-color: #3E7CB1">
      <ion-input [(ngModel)]="numero" type="text" placeholder="TelÃ©fono"></ion-input>
    </ion-item>
    <ion-item style = "background-color: #3E7CB1">
      <ion-input [(ngModel)]="email" type="text" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item style = "background-color: #3E7CB1">
      <ion-input [(ngModel)]="facebook" type="text" placeholder="Facebook"></ion-input>
    </ion-item>
    <ion-item style = "background-color: #3E7CB1">
      <ion-input [(ngModel)]="instagram" type="text" placeholder="Instagram"></ion-input>
    </ion-item>
    <ion-item style = "background-color: #3E7CB1">
        <ion-input [(ngModel)]="twitter" type="text" placeholder="Twitter"></ion-input>
    </ion-item>

  <button ion-button block (click)="clickAgregar()">Agregar</button>
</ion-content>
