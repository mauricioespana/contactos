<!--
  Generated template for the ContactoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title style = "background-color: #1E3460">{{contacto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #1E3460">
    <ion-card>

        <img [src]=contacto.avatar>
      
        <ion-item style = "background-color: #006DAA">
          <ion-icon name="call" item-start></ion-icon>
          <h2>{{contacto.numero}}</h2>
        </ion-item>
      
        <ion-item style = "background-color: #006DAA">
          <ion-icon name="md-mail" item-start></ion-icon>
          <h2>{{contacto.email}}</h2>
        </ion-item>

        <ion-item style = "background-color: #006DAA">
          <ion-icon name="logo-facebook" item-start></ion-icon>
          <h2>{{contacto.facebook}}</h2>
        </ion-item>

        <ion-item style = "background-color: #006DAA">
          <ion-icon name="logo-twitter" item-start></ion-icon>
          <h2>{{contacto.twitter}}</h2>
        </ion-item>

        <ion-item style = "background-color: #006DAA">
          <ion-icon name="logo-instagram" item-start></ion-icon>
          <h2>{{contacto.instagram}}</h2>
        </ion-item>
      
    </ion-card>
</ion-content>
